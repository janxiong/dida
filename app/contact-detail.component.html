<div class="container">
<div class="personInfo" *ngIf="contact">
  
  <h3>Information {{contact.id}}</h3>
  <div>
    <label>id: </label>{{contact.id}}
  </div>

  <div class="form-group">
  
    <label>name: </label>
    <input class="form-control" [(ngModel)]="contact.name" placeholder="name" />
  </div>
  <div class="form-group">
    <label>cellphone: </label>
    <input class="form-control" [(ngModel)]="contact.cellphone" placeholder="cellphone" />
  </div>
  <div class="form-group">
    <label>telephone: </label>
    <input input class="form-control" [(ngModel)]="contact.telephone" placeholder="telephone" />
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input input class="form-control" [(ngModel)]="contact.Email" placeholder="Email" />
  </div>
  <div class="form-group">
    <label>InformType: </label>
    <select input class="form-control"
        [(ngModel)]="selectedType" (ngModelChange)="updateInformType($event)">
        <option disabled value="0" class="hideoption">{{contact.InformType}}</option>
        <option *ngFor="let informtype of informtypes"    [ngValue]="informtype" > 
        {{informtype.typeDes}} - {{informtype.informType}}
      </option>
      </select>
  </div>
  <div class="form-group">
    <label>City: </label>
    <input input class="form-control" [(ngModel)]="contact.City" placeholder="City" />
  </div>
    <div class="form-group">
    <label>Role: </label>
    <select input class="form-control"
        [(ngModel)]="selectedRole" (ngModelChange)="updateRole($event)">
        <option disabled value="0" class="hideoption">{{contact.Role}}</option>
        <option *ngFor="let role of roles"    [ngValue]="role" > 
        {{role.role}} - Level{{role.id}}
      </option>
      </select>
  </div>
  <button (click)="save()">Save</button> <button (click)="goBack()">Back</button>

</div>

</div>
