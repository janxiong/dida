<div class="container">
<div id="ownerInfo" *ngIf="hero">
  <h3>Plan Of {{hero.date}} {{hero.weekday}}</h3>
  <div>
    <label>date: </label>{{hero.date}}
  </div>

  <div class="form-group">
    <label>shift owner: </label>
      <select class="form-control" name="sel" 
        [(ngModel)]="selectedContactShift" 
        (ngModelChange)="updateContactshift($event)">
        <option disabled value="0" class="hideoption">{{hero.shift}}</option>
        <option *ngFor="let contact of contacts" [ngValue]="contact">
        {{contact.name}}
      </option>
      </select>
  </div>
  <div class="form-group">
    <label>shiftcall: </label>
    <input class="form-control" [(ngModel)]="hero.shiftcall" placeholder="shiftcall" readonly="readonly"/>


  </div>
  <div class="form-group">
    <label>oncall name: </label>
      <select class="form-control" name="sel" 
        [(ngModel)]="selectedContact" 
        (ngModelChange)="updateContact($event)">
        <option disabled value="0" class="hideoption">{{hero.name}}</option>
        <option *ngFor="let contact of contacts" [ngValue]="contact">
        {{contact.name}}
      </option>
      </select>
  </div>
  <div class="form-group">
    <label>oncall: </label>
    <input class="form-control" [(ngModel)]="hero.oncall" placeholder="oncall" readonly="readonly"/>

  </div>
  <button (click)="save()">Save</button> <button (click)="goBack()">Back</button>
</div>
</div>
